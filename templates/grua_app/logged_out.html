{% extends 'grua_app/base.html' %}

{% block title %}Sesión Cerrada - GrúaExpress{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-3x text-success"></i>
                    </div>
                    
                    <h2 class="h3 mb-3">¡Hasta luego!</h2>
                    <p class="text-muted mb-4">Has cerrado sesión exitosamente.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'home' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>
                            Volver al Inicio
                        </a>
                        
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Iniciar Sesión Nuevamente
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
